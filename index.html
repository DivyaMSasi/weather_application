<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/icon" href="https://pics.craiyon.com/2023-10-14/588962bd7092493d8106eef184cf4772.webp">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="main col-md-6">
            <img class="weather-app-icon" src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png" alt="">
            <h1 class="text-light">Weather App</h1>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="location-input col-md-6">
                    <input type="text" id="searchInput" placeholder="Search location.." class="form-control">
                    <button id="searchButton">Search</button>
                </div>
                <div class="col-md-3"></div>
            </div>
           <div class="row">
              <div class="col-md-3"></div>
                <div class="weather-container col-md-6" style="display: none;">
                    <div class="location-date">
                        <h2 id="searchedLocation"></h2> 
                        <small id="dateToday"></small> 
                    </div> 
                    <div class="weather-today">
                        <div class="weather-cloud">
                            <img src="https://openweathermap.org/img/wn/11d@2x.png" alt="cloud">
                            <h4>Rain</h4>
                        </div>
                        <div class="location-weather">
                        </div>
                    </div>
                   
                </div>
                <div class="col-md-3"></div>
           </div>
           <div class="col-md-3"></div>   
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
